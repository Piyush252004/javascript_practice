    function clickHandler(color){
        // document.body.style.backgroundColor =  `${color}`       // This is not work becase if we execute code then we get background color as color without clicking on button

        return function (){                                         // There is comes closure property in this return we not return only this function but we can return whole lexical scope so that we can change backgrond color while clicking on button
            document.body.style.backgroundColor =  `${color}`
        }

    }

    document.getElementById('orange').onclick = clickHandler("orange")
    document.getElementById('green').onclick = clickHandler("green")

    //generate a random color

    const randomColor = function() {                            // This is used to generate random color in the form of hexadecimal numbers.
        const hex= '0123456789ABCDEF';
        let color = '#';
        for (let i=0; i<6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color
    };
    let intervalId;
    const startChangingColor = function(){

        if (!intervalId) {
            intervalId = setInterval(changeBgColor, 1000);
        }
        
        function changeBgColor() {
            document.body.style.backgroundColor = randomColor();        // This is used to change background color of whole body.
        }
    };
    const stopChangingColor = function(){           // This is used to stop changing the background colors.
        clearInterval(intervalId);
        intervalId = null;
    }


    document.querySelector('#start').addEventListener('click',startChangingColor);          // This is used to change background colors when we click on start button only.
    document.querySelector('#stop').addEventListener('click',stopChangingColor);            // This is used to stop changing background colors when we click on stop button only.
